<!DOCTYPE html>
<html lang="en">
<head>
<title>REGISRATION FORM</title>
<style>
body{
background:cyan;
}
</style>
</head>
<body>
<div style="background:#ff0000;width:500px; height:600px;margin:auto;padding:25px;border-radius:25px">
<div class="register">
<h2>REGISTER HERE</h2>
<form id="register" metod="post">
<label>FIRST NAME:</label>
<br>
<input type="text" name="fname" id="name" placeholder="ENTER YOUR FIRST NAME">
<br><br>
<label>LAST NAME:</label>
<br>
<input type="text" name="lname" id="name" placeholder="ENTER YOUR LAST NAME">
<br><br>
<label>YOUR AGE:</label>
<br>
<input type="number" name="age" id="name" placeholder="ENTER YOUR AGE">
<br><br>
<label>EMAIL-ID:</label>
<br>
<input type="text" name="email" id="name" placeholder="ENTER YOUR VALID EMAIL">
<br><br>
<label>GENDER:</label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="male">
&nbsp;
<span id="male">MALE</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="female">
&nbsp;
<span id="female">FEMALE</span>
<br><br>
<label>KNOWN LANGUAGES:</label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="telugu">
&nbsp;
<span id="telugu">TELUGU</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="hindi">
&nbsp;
<span id="hindi">HINDI</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="english">
&nbsp;
<span id="english">ENGLISH</span>
<br><br>
<input type="submit" value="submit" name="submit" id="submit">
</form>
</div>
</div>
</body>
</html>
